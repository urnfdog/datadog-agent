rules:
- id: find-go-crypto
  languages:
    - go
  patterns:
    - pattern: import ("$CRPYTO")
    - metavariable-regex:
        metavariable: '$CRPYTO'
        regex: '"crypto/.+"'
  message: |
    Go Crypto is not a FIPS compliant cryptopgraphic library
    ```suggestion
      Testing suggestions and review comments
    ```
  severity: INFO
