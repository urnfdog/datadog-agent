name: "CodeQL config"
disable-default-queries: true
queries:
  - name: Go Queries
    uses: urnfdog/qlpack/go-queries/codeql-suites/go-code-scanning.qls@urnfdog/fipsrules
  - name: Go FIPS Queries
    uses: urnfdog/qlpack/go-queries/go-queries/Security/FIPS@urnfdog/fipsrules
  - name: Python Queries
    uses: urnfdog/qlpack/python-queries/codeql-suites/python-code-scanning.qls@urnfdog/fipsrules
  - name: CPP Queries
    uses: urnfdog/qlpack/cpp-queries/codeql-suites/cpp-code-scanning.qls@urnfdog/fipsrules
  - name: Javascript Queries
    uses: urnfdog/qlpack/javascript-queries/codeql-suites/javascript-code-scanning.qls@urnfdog/fipsrules
